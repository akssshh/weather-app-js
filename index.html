<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main-card">
      <div class="info">
        <div class="search-container">
          <input
            type="text"
            class="search-bar"
            id="search-bar"
            placeholder="Enter a location..."
          />
          <button class="search-btn" onclick="updateData()">
            <img src="./icons/search.png" class="search-img" />
          </button>
        </div>
        <div class="current-data" id="temp-data">
          <div class="logo">
            <img src="./icons/cloudy.png" class="main-logo" alt="" />
          </div>
          <div class="weather-info">
            <h3 class="place" id="place">New York</h3>
            <h3 class="curr-day" id="curr-day">SUNDAY</h3>
            <h3 class="curr-temp" id="curr-temp">3&#176C</h3>
            <p class="curr-weather" id="curr-weather">cloudy</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
