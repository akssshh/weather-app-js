<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main-card">
      <div class="info">
        <div class="search-container">
          <input
            type="text"
            class="search-bar"
            id="search-bar"
            placeholder="Enter a location..."
          />
          <button class="search-btn" onclick="updateData()">
            <img src="./icons/search.png" class="search-img" />
          </button>
        </div>
        <div class="current-data" id="temp-data">
          <!-- <div class="logo" id="curr-icon" >
            <img src="./icons/cloudy.png" id="main-logo" class="main-logo" alt="" />
          </div> -->
          <div class="weather-info">
            
            <h3 id="place">New York</h3>
            <h3  id="curr-day">SUNDAY</h3>
            <p id="curr-date">23-11-2001</p>
            <p id="curr-time">9:00 AM</p>
           
          </div>
          <div class="weather-details">
            <div class="temp-logo">
              <h3 id="curr-temp">3&#176C</h3>
              <img src="./icons/02d@2x.png" id="main-logo" class="main-logo" alt="" />
            </div>
            <p id="curr-weather">scattered clouds</p>
            <p id="curr-speed" class="curr-speed" >Wind Speed: 11.32km/h</p>
            <p id="curr-humidity">Humidity: 40%</p>
          </div>
        </div>
      </div>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <!-- <span class="close" onclick="closeModal()">&times;</span> -->
        <p id="error-handle" ></p>
        <button class="modal-btn" onclick="closeModal()">Try Again</button>
      </div>
    </div>
  
    
  
    <script src="script.js"></script>
  </body>
</html>
