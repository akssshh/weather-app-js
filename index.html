<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main-card">
      <div class="info">
        <div class="search-container">
          <input
            type="text"
            class="search-bar"
            id="search-bar"
            placeholder="Enter a location..."
          />
          <button class="search-btn" onclick={searchData()} >
            <img src="./icons/search.png" class="search-img" />
          </button>
        </div>
        <div class="current-data" id="temp-data">
          <div class="logo">
            <img src="./icons/cloudy.png" class="main-logo" alt="" />
          </div>
          <div class="weather-info">
            <h3 class="place" id="place" >Melamora</h3>
            <h3 class="curr-day" id="curr-day" ></h3>
            <h3 class="curr-temp" id="curr-temp" ></h3>
            <p class="curr-weather" id="curr-weather" ></p>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <div class="day-info">
              <p class="day" >monday</p>
              <p class="temp" >25&degC</p>
              <p class="weather-condition" >Showers</p>
            </div>
            <img src="./icons/sunny.png" class="day-logo" alt="">
          </div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
